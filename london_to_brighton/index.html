<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta property="og:image" content="" />
    <meta property="og:title" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
    <link href="css/custom.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
      
  </head>
  

  <body>


    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div>
          <a class="navbar-brand" href="../index.html">London to Brighton</a>
        </div> 
      </div>      
    </div>    
          
       
    
      <div class="container" style="text-align:center;">
        <div id="map"></div>      
        <div id="player"></div>                
        <div id="playerControls">
          <div id="vidTime"></div>
          <button type="button" class="btn btn-default btn-sm" onclick="playVideo()">
            <span class="glyphicon glyphicon-play"></span>
          </button> 
          <button type="button" class="btn btn-default btn-sm" onclick="pauseVideo()">
            <span class="glyphicon glyphicon-pause"></span>
          </button>   
          <button type="button" class="btn btn-default btn-sm" onclick="muteVideo()">
            <span class="glyphicon glyphicon-volume-off"></span>
          </button> 
          <button type="button" class="btn btn-default btn-sm" onclick="volumeDown()">
            <span class="glyphicon glyphicon-volume-down"></span>
          </button>   
          <button type="button" class="btn btn-default btn-sm" onclick="volumeUp()">
            <span class="glyphicon glyphicon-volume-up"></span>
          </button>
          <button type="button" class="btn btn-default btn-sm twitterpopup twitter" style="padding:0; height:30px; width:34px;"><span></span></button>
          </div>          
        
      </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animatedmarker.js"></script>
    <script src="js/main.js"></script>  

  </body>
</html>
